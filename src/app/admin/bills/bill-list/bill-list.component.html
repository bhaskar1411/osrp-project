<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="bills.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let bill of bills">
        <mat-expansion-panel-header>
          {{bill.lab}} - {{ bill.billno }}
        </mat-expansion-panel-header>
        <p>
          DOP - {{ bill.dop }} &nbsp;
          TIN - {{bill.tin}} &nbsp;
          specification - {{bill.spec}} &nbsp;
          Rate per Piece - {{bill.rate}} &nbsp;
          Quantity - {{bill.quantity}} &nbsp;
          GST in % - {{bill.gst}} &nbsp;
          Amount - {{bill.amount}} &nbsp;
        </p>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['/edit', bill.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(bill.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator
 [length]="totalBills"
 [pageSize]="billsPerPage"
 [pageSizeOptions]="pageSizeOptions"
 (page)="onChangedPage($event)"
 *ngIf="bills.length > 0"></mat-paginator>
<p class=" info-text mat-body-1" *ngIf="bills.length <= 0 && !isLoading"> No bill added  yet</p>

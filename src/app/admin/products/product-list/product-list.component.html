<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="products.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let product of products">
    <mat-expansion-panel-header>
      Serial No. : {{ product.slno }}
    </mat-expansion-panel-header>
    <p>
      Bill No. : {{ product.billno }} <br>
      TIN    : {{ product.tin }} <br>
      DOI : {{ product.doi }} <br>
      Waranty : {{ product.waranty }} <br>
      QR filename: {{ product.qrimagefilename }}
    </p>
    <mat-action-row>
      <!-- <a mat-button color="primary" [routerLink]="['/edit', supplier.id]">EDIT</a> -->
      <button mat-button color="warn" (click)="onDelete(product.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
 [length]="totalProducts"
 [pageSize]="productsPerPage"
 [pageSizeOptions]="pageSizeOptions"
 (page)="onChangedPage($event)"
 *ngIf="products.length > 0"></mat-paginator>
<p class=" info-text mat-body-1" *ngIf="products.length <= 0 && !isLoading"> No supplier added  yet</p>
